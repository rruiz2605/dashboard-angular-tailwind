<aside [ngClass]="isOpenNav() ? 'translate-x-none' : '-translate-x-48'"
    class="w-60 fixed transition transform ease-in-out duration-1000 z-50 flex h-screen bg-[#1E293B] ">
    <!-- open sidebar button -->
    <div class="max-toolbar w-full -right-6 transition transform ease-in duration-300 flex items-center justify-between border-4 border-white dark:border-[#0F172A] bg-[#1E293B]  absolute top-2 rounded-full h-12"
        [ngClass]="isOpenNav() ? 'translate-x-0' : 'translate-x-24 scale-x-0'">

        <div class="flex pl-4 items-center space-x-2 ">
            <div>
                <div (click)="toggleMode()" class="text-white hover:text-blue-500 dark:hover:text-[#38BDF8] w-4 h-4" [innerHTML]="modeIcon()">
                </div>
            </div>
            <div class="text-white hover:text-blue-500 dark:hover:text-[#38BDF8] w-4 h-4" [innerHTML]="bellIcon()">
            </div>
        </div>
        <div
            class="flex items-center space-x-3 group bg-gradient-to-r dark:from-cyan-500 dark:to-blue-500 from-indigo-500 via-purple-500 to-purple-500  pl-10 pr-2 py-1 rounded-full text-white  ">
            <div class="transform ease-in-out duration-300 mr-12">
                NERVE
            </div>
        </div>
    </div>
    <div (click)="toggleNav()"
        class="-right-6 transition transform ease-in-out duration-500 flex border-4 border-white dark:border-[#0F172A] bg-[#1E293B] dark:hover:bg-blue-500 hover:bg-purple-500 absolute top-2 p-3 rounded-full text-white hover:rotate-45">
        <div class="w-4 h-4" [innerHTML]="expandIcon()"></div>
    </div>
    <!-- SIDEBAR-->
    <div class="text-white mt-20 flex-col space-y-2 w-full h-[calc(100vh)]">
        <div class="hover:ml-4 text-white hover:text-purple-500 dark:hover:text-blue-500 w-full bg-[#1E293B] rounded-full transform ease-in-out duration-300 flex"
            [ngClass]="isOpenNav() ? 'p-2 pl-8 flex-row items-center space-x-3' : 'justify-end p-3 pr-5'">
            <div class="w-4 h-4" [innerHTML]="homeIcon()"></div>
            <div *ngIf="isOpenNav()">Home</div>
        </div>
        <div class="hover:ml-4 text-white hover:text-purple-500 dark:hover:text-blue-500 w-full bg-[#1E293B] rounded-full transform ease-in-out duration-300 flex"
            [ngClass]="isOpenNav() ? 'p-2 pl-8 flex-row items-center space-x-3' : 'justify-end p-3 pr-5'">
            <div class="w-4 h-4" [innerHTML]="tableIcon()"></div>
            <div *ngIf="isOpenNav()">Table</div>
        </div>
        <div class="hover:ml-4 text-white hover:text-purple-500 dark:hover:text-blue-500 w-full bg-[#1E293B] rounded-full transform ease-in-out duration-300 flex"
            [ngClass]="isOpenNav() ? 'p-2 pl-8 flex-row items-center space-x-3' : 'justify-end p-3 pr-5'">
            <div class="w-4 h-4" [innerHTML]="graphIcon()"></div>
            <div *ngIf="isOpenNav()">Graph</div>
        </div>
    </div>

</aside>
