<!-- https://github.com/neurolinker/popice -->
<div class="body bg-white" [ngClass]="{'dark:bg-[#0F172A]': mode() == 'dark'}">
    <app-header [isOpenNav]="isOpenNav()" />

    <app-menu (changeStateNav)="isOpenNav.set($event)" (changeMode)="mode.set($event)" />
    
    <!-- CONTENT -->
    <div class="content ml-12 transform ease-in-out duration-500 pt-20 px-2 md:px-5 pb-4 "
        [ngClass]="{'md:ml-60': isOpenNav()}">
        <router-outlet />
    </div>
</div>
